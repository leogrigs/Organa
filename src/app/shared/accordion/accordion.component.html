<div class="accordion">
  <button class="accordion-header" (click)="onToggle()">
    {{ accordionTitle }}
    <img
      src="/assets/img/accordion_arrow.svg"
      alt=""
      [class.rotate]="this.toggle"
    />
  </button>
  <div class="accordion-content" *ngIf="toggle">
    <ng-content></ng-content>
  </div>
</div>
